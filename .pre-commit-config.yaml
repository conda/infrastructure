---
repos:
  - repo: https://github.com/pre-commit/pre-commit-hooks
    rev: v4.5.0
    hooks:
      # standard end of line/end of file cleanup
      - id: mixed-line-ending
      - id: end-of-file-fixer
      - id: trailing-whitespace
      # ensure syntaxes are valid
      - id: check-yaml
      # catch git merge/rebase problems
      - id: check-merge-conflict
  - repo: local
    hooks:
      - id: sort-json
        name: Sort json files alphabetically
        entry: ./sort_json.py
        language: system
        files: ^.clabot$
        require_serial: true
        args: [--sort-keys=contributors]
  - repo: https://github.com/jumanjihouse/pre-commit-hook-yamlfmt
    rev: 0.2.3
    hooks:
      - id: yamlfmt
        # ruamel.yaml doesn't line wrap correctly (?) so set width to 1M to avoid issues
        args: [--mapping, '2', --offset, '2', --sequence, '4', --width, '1000000']
  - repo: https://github.com/python-jsonschema/check-jsonschema
    rev: 0.28.1
    hooks:
      # verify github syntaxes
      - id: check-github-workflows
  - repo: https://github.com/codespell-project/codespell
    # see setup.cfg
    rev: v2.2.6
    hooks:
      - id: codespell
        args: [--write-changes]
  - repo: meta
    # see https://pre-commit.com/#meta-hooks
    hooks:
      - id: check-hooks-apply
      - id: check-useless-excludes
  - repo: local
    hooks:
      - id: git-diff
        name: git diff
        entry: git diff --exit-code
        language: system
        pass_filenames: false
        always_run: true
